<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="#FFFFFF"/>

  <!-- Subtle pattern -->
  <rect width="512" height="512" rx="120" fill="url(#pattern)" opacity="0.08"/>

  <!-- Main border -->
  <rect x="8" y="8" width="496" height="496" rx="112" fill="none" stroke="url(#gradient)" stroke-width="16"/>

  <!-- Inner frame -->
  <rect x="40" y="40" width="432" height="432" rx="90" fill="none" stroke="url(#gradient)" stroke-width="4" opacity="0.6"/>

  <!-- "B" for Bliss -->
  <text x="256" y="340" font-family="'Brush Script MT', cursive" font-size="280" fill="#2C1810" text-anchor="middle" font-style="italic" font-weight="400">B</text>

  <!-- Sparkle accents -->
  <circle cx="380" cy="160" r="8" fill="#5A2D6E" opacity="0.6"/>
  <circle cx="140" cy="380" r="6" fill="#5A2D6E" opacity="0.5"/>

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3D1B4D"/>
      <stop offset="50%" stop-color="#5A2D6E"/>
      <stop offset="100%" stop-color="#3D1B4D"/>
    </linearGradient>

    <pattern id="pattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse" patternTransform="rotate(-45)">
      <rect x="0" y="0" width="15" height="30" fill="#3D1B4D"/>
      <rect x="15" y="0" width="15" height="30" fill="transparent"/>
    </pattern>
  </defs>
</svg>
